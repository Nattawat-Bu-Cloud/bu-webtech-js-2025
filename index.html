<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Assignment #1 - Number Checker</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(-45deg, #667eea, #764ba2, #f093fb, #f5576c, #4facfe, #00f2fe);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .particles {
      position: fixed;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 50%;
      animation: float 20s infinite linear;
    }

    .particle:nth-child(1) { width: 4px; height: 4px; left: 10%; animation-delay: 0s; }
    .particle:nth-child(2) { width: 6px; height: 6px; left: 20%; animation-delay: -2s; }
    .particle:nth-child(3) { width: 8px; height: 8px; left: 30%; animation-delay: -4s; }
    .particle:nth-child(4) { width: 5px; height: 5px; left: 40%; animation-delay: -6s; }
    .particle:nth-child(5) { width: 7px; height: 7px; left: 50%; animation-delay: -8s; }
    .particle:nth-child(6) { width: 4px; height: 4px; left: 60%; animation-delay: -10s; }
    .particle:nth-child(7) { width: 6px; height: 6px; left: 70%; animation-delay: -12s; }
    .particle:nth-child(8) { width: 9px; height: 9px; left: 80%; animation-delay: -14s; }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% {
        transform: translateY(-10vh) rotate(360deg);
        opacity: 0;
      }
    }

    .container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      padding: 50px 60px;
      border-radius: 25px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
      text-align: center;
      animation: cardEntrance 1s ease forwards;
      z-index: 10;
      position: relative;
      max-width: 500px;
      width: 100%;
    }

    @keyframes cardEntrance {
      from {
        opacity: 0;
        transform: scale(0.9) translateY(30px);
      }
      to {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea, #764ba2, #f093fb);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 10px;
      text-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .subtitle {
      font-size: 1rem;
      color: rgba(255, 255, 255, 0.9);
      font-weight: 300;
      margin-bottom: 30px;
    }

    .info-box {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 30px;
      text-align: left;
    }

    .info-box h3 {
      color: white;
      font-size: 1.1rem;
      margin-bottom: 10px;
      font-weight: 600;
    }

    .info-box p {
      color: rgba(255, 255, 255, 0.85);
      font-size: 0.9rem;
      line-height: 1.6;
    }

    .input-group {
      margin: 30px 0;
    }

    label {
      display: block;
      color: white;
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 15px;
      text-align: left;
    }

    input[type="number"] {
      width: 100%;
      padding: 15px 20px;
      font-size: 1.1rem;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    input[type="number"]::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    input[type="number"]:focus {
      outline: none;
      border-color: rgba(255, 255, 255, 0.6);
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 5px 20px rgba(102, 126, 234, 0.3);
    }

    .btn {
      width: 100%;
      padding: 15px 40px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      border-radius: 50px;
      font-size: 1.2rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
      margin-top: 10px;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
      filter: brightness(1.1);
    }

    .btn:active {
      transform: translateY(-1px);
    }

    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      z-index: 1000;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.3s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; }
    }

    .popup {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(25px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 25px;
      padding: 40px;
      min-width: 350px;
      max-width: 90%;
      text-align: center;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
      animation: popupSlide 0.4s ease-out;
      position: relative;
      overflow: hidden;
    }

    @keyframes popupSlide {
      from {
        transform: scale(0.8) translateY(30px);
        opacity: 0;
      }
      to {
        transform: scale(1) translateY(0);
        opacity: 1;
      }
    }

    .popup-icon {
      font-size: 4rem;
      margin-bottom: 20px;
      animation: bounce 2s ease infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    .popup h2 {
      font-size: 2rem;
      color: white;
      margin-bottom: 15px;
      font-weight: 700;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
    }

    .popup p {
      font-size: 1.2rem;
      color: rgba(255, 255, 255, 0.9);
      margin-bottom: 30px;
      line-height: 1.5;
    }

    .popup-btn {
      padding: 12px 35px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
    }

    .popup-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 35px rgba(102, 126, 234, 0.6);
    }

    @media (max-width: 768px) {
      .container {
        padding: 40px 30px;
      }

      h1 {
        font-size: 2rem;
      }

      .popup {
        padding: 30px 20px;
        min-width: 300px;
      }
    }
  </style>
</head>
<body>
  <div class="particles">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>

  <div class="container">
    <h1>üî¢ Number Checker</h1>
    <p class="subtitle">Assignment #1 - JavaScript</p>

    <div class="info-box">
      <h3>üìù Student Info</h3>
      <p><strong>NickName:</strong> NongP</p>
      <p><strong>Favorite Food:</strong> ÊØîËê® (Pizza)</p>
    </div>

    <div class="input-group">
      <label for="numberInput">Enter an integer number:</label>
      <input 
        type="number" 
        id="numberInput" 
        placeholder="Type a number here..."
        step="1"
      />
    </div>

    <button class="btn" onclick="checkNumber()">
      ‚ú® Check Number
    </button>
  </div>

  <script src="javascripts/script.js"></script>
</body>
</html>
